		<div class="originFirst">
			
			<h2>测土深，正日影，求地中，验四时</h2>
			<p>二十四节气，是上古农耕文明的产物，蕴含了中华民族悠久的文化内涵和历史积淀。它最初是依据斗转星移制定，古人根据北斗七星在夜空中的指向，指导农业生产不误时节。西汉武帝时期将"二十四节气"纳入《太初历》作为指导农事的历法补充，采用圭表测影法在黄河流域测定节气</p>
